<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        img{
            float: left;
        }
        p{
            clear: left;
        }
        .divs{
            width: 25%;
            height: 100px;
            float: right;
        }
        .div1{
            background: saddlebrown;
        }
        .div2{
            background: red;
            
        }
        .div3{
            background-color: yellow;
        }
       .div4{
            background-color: green;
        }
    </style>
</head>
<body>
    <img src="images.jpeg" alt="" width="200px" height="300px">
    <p>What will be the focus of your blog? It’s tempting to tackle multiple topics at once; 
        however, it’s probably easier to begin with one area you have the most expertise or interest 
        in. You don’t want to overwhelm yourself straight out of the gate.</p>

    <div class="divs div1"></div>
    <div class="divs div2"></div>
    <div class="divs div3"></div>
    <div class="divs div4"></div>



</body>
</html>
