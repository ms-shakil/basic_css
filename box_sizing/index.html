<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title>
    <style>
        .div1{
            width: 200px;
            height: 100px;
            border: 1px solid red;
         
        }
        .div2{
            
            width: 200px;
            height: 200px;
            border: 1px solid green;
            box-sizing: border-box;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="div1">A paragraph is a self-contained unit of 
        discourse in writing dealing with a particular point or idea. A</div>
    <br>
    <div class="div2">A paragraph is a self-contained unit of discourse in writing 
        </div>    

</body>
</html>
